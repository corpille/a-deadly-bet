<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Card game</title>
    <script type="module" src="/src/index.ts"></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="menu">
      <h1>The card game</h1>
      <p>
        4 set of 1-7 treasure cards<br />
        7 maledictions cards<br />
        6 benedictions cards type<br />
        Try to finish the pile of cards without your hand total points ever reaching 13 points<br />
        Good Luck<br />
      </p>
      <button id="play">Play</button>
    </div>
    <div id="game">
      <div id="board"></div>
      <div id="instruction"></div>
      <div id="card-remaining">Remaining: <span></span></div>
      <div id="goodEnd">Congratulation</div>
      <div id="badEnd">Game Over<button id="replay">Replay</button></div>
      <div id="malediction"><button id="play-malediction">OK</button></div>
    </div>
  </body>
</html>
