<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A deadly bet</title>
    <script type="module" src="/src/index.ts"></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="sidebar">
      <button id="mute"></button>
      <div id="gradient"><div id="index"></div></div>
    </div>
    <span id="skip">Press space to skip</span>
    <label class="text-label" id="label2"></label>
    <div id="floor"></div>
    <div id="ghost"></div>
    <label class="text-label" id="label1"></label>
    <div id="death"></div>
    <div id="popup">
      <h1>A<span>deadly</span>bet</h1>
      <h3>A game by Corentin Pillet</h3>
      <button id="button">Start</button>
      <label>Enhanced for landscape</label>
    </div>
    <div id="game">
      <div id="board"></div>
      <div id="instruction"></div>
      <div id="credits">
        <div id="c0"></div>
        <div id="c1"></div>
        <div id="c2"></div>
        <div id="c3"></div>
        <div id="c4"></div>
      </div>
      <div id="card-remaining">Remaining: <span></span></div>
      <div id="malediction"><button id="play-malediction">Accept your faith</button></div>
    </div>
  </body>
</html>
