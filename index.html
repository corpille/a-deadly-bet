<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A deadly bet</title>
    <script type="module" src="/src/index.ts"></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <button id="mute"></button>
    <span id="skip">Press space to skip</span>
    <label class="text-label" id="label2"></label>
    <div id="floor"></div>
    <div id="ghost"></div>
    <label class="text-label" id="label1"></label>
    <div id="death"></div>
    <div id="menu">
      <h1>A deadly bet</h1>
      <h3>A game by Corentin Pillet</h3>
      <button id="start-button">Start</button>
    </div>
    <div id="game">
      <div id="board"></div>
      <div id="instruction"></div>
      <div id="card-remaining">Remaining: <span></span></div>
      <div id="goodEnd">
        <h1>You get to live another day!</h>
        <h3>For now</h3>
        <button class="replay">Play again</button>
      </div>
      <div id="badEnd">
        <h1>You died!</h>
        <h3>For real this time</h3>
        <button class="replay">Try again</button>
      </div>
      <div id="malediction"><button id="play-malediction">Accept your faith</button></div>
    </div>
  </body>
</html>
